<div class="form-group">
    <label #content class="form-control-label" for="{{id}}"><ng-content></ng-content>
        <!--AGREGAR FONT AWESOME EN PEERDEPENDENCIES-->
        <i style="cursor: pointer" *ngIf="toolTip" ngbTooltip="{{toolTip}}" class="fas fa-question-circle mx-1">(y)</i>
        <span *ngIf="settings.required" class="text-danger mx-1" ngbTooltip="Obligatorio">*</span>
    </label>
    <ng-container *ngIf="settings.type!=TYPE_FIELDS.SELECT_CLOSE&&settings.type!=TYPE_FIELDS.SELECT_OPEN&&settings.type!=TYPE_FIELDS.CHECKBOX&&settings.type!=TYPE_FIELDS.TEXTAREA">
        <input (keyup)="keyFunc($event)" [(ngModel)]="value" #KrakeField class="form-control" name="{{id}}" id="{{id}}" [placeholder]="placeholder?placeholder:''" type="{{settings.type}}" autocomplete="{{id}}"
        [ngClass]="{ 'is-invalid': validator()&&keyTrigger }" [disabled]="block?block:edit">
    </ng-container>
    <ng-container *ngIf="settings.type==TYPE_FIELDS.SELECT_CLOSE || settings.type==TYPE_FIELDS.SELECT_OPEN">
        <ng-select [(ngModel)]="value" class="form-control" [items]="settings.values" [placeholder]="placeholder?placeholder:''" bindLabel="{{settings.values}}"
        [ngClass]="{ 'is-invalid': validator()&&keyTrigger }" [multiple]="settings.type==TYPE_FIELDS.SELECT_OPEN" [disabled]="block?block:edit">
                        </ng-select>
    </ng-container>
    <ng-container *ngIf="settings.type==TYPE_FIELDS.TEXTAREA">
        <textarea [(ngModel)]="value" #KrakeField rows="5" name="{{id}}"
         id="{{id}}" class="form-control"
         [placeholder]="placeholder?placeholder:''" [ngClass]="{ 'is-invalid': validator()&&keyTrigger }" [disabled]="block?block:edit"></textarea>
    </ng-container>
    <div *ngIf="validator()&&keyTrigger" class="invalid-feedback">
        {{messageError?messageError: 'Hay un error!'}}
    </div>
</div>
